<style>
/* diamond is just a rotated square */
.diamond {
	/* color */
	background-color: black;

	/* dimensions */
	width: 10em;
	height: 10em;

	/* rotation w/ css transforms */
	transform: rotate(45deg);
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	-o-transform: rotate(45deg);

	/* positioning (not relevant to shape) */
	position: absolute;
	top: 5em;
	left: 5em;
}
</style>

<div class="diamond">
</div>
