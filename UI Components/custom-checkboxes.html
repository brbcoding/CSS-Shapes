<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Checkboxes</title>
	<link href='http://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>
	<style>
	@import url('http://weloveiconfonts.com/api/?family=fontawesome');
	/* fontawesome */
	html {
	  font-family: 'Fauna One', serif;
	}
	input[type='checkbox']{
		-webkit-appearance: none;
		position: relative;		
		display: block;
		font-size: 2em;
		width: 1em;
		height: 1em;
	}

	.one {
		background: #16a085;
	}
	.two {
		background: #e67e22;
	}
	.three {
		background: #9b59b6;
	}
	.four {
		background: #f1c40f;
	}
	.five {
		background: #2980b9;
	}
	.six {
		background: #d35400;
		border-radius: 50%;
	}
	.seven {
		background: #7f8c8d;
		border-radius: 50%;
	}
	.eight {
		background: #2c3e50;
		border-radius: 50%;
	}
	.nine {
		background: #16a085;
		border-radius: 50%;
	}
	.ten {
		background: #9b59b6;
		border-radius: 50%;
	}
	.one:checked:after, .one:hover:after {
		position: relative;
		left: 0.1em;
		color: white;
		content: '\2714';
	}
	.two:checked:after, .two:hover:after {
		position: relative;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f00c';
	}
	.three:checked:after, .three:hover:after {
		position: relative;
		left: 0.2em;
		bottom: 0.2rem;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f005';
		font-size: 1.5rem;
	}
	.four:checked:after, .four:hover:after {
		position: relative;
		left: 0.2em;
		bottom: 0.2rem;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f058';
		font-size: 1.5rem;
	}
	.five:checked:after, .five:hover:after {
		position: relative;
		left: 0.2em;
		bottom: 0.2rem;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f006';
		font-size: 1.5rem;
	}
	.six:checked:after, .six:hover:after {
		position: relative;
		left: 0.35em;
		bottom: 0.375rem;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f111';
		font-size: 1.25rem;
	}
	.seven:checked:after, .seven:hover:after {
		position: relative;
		left: 0.3em;
		bottom: 0.25rem;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f08a';
		font-size: 1.25rem;
	
	}
	.eight:checked:after, .eight:hover:after {
		position: relative;
		left: 0.3em;
		bottom: 0.25rem;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f004';
		font-size: 1.25rem;
	}
	.nine:checked:after, .nine:hover:after {
		position: relative;
		left: 0.35em;
		bottom: 0.25rem;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f024';
		font-size: 1.25rem;
	}
	.ten:checked:after, .ten:hover:after {
		position: relative;
		left: 0.4em;
		bottom: 0.25rem;
		color: white;
		font-family: 'FontAwesome', sans-serif;
		content: '\f067';
		font-size: 1.25rem;
	}
	</style>
</head>
<body>
	<h3>-webkit browsers only</h3>
	<input type="checkbox" class="one">
	<input type="checkbox" class="two">
	<input type="checkbox" class="three">
	<input type="checkbox" class="four">
	<input type="checkbox" class="five">
	<input type="checkbox" class="six">
	<input type="checkbox" class="seven">
	<input type="checkbox" class="eight">
	<input type="checkbox" class="nine">
	<input type="checkbox" class="ten">
</body>
</html>
