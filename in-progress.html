<script>
var distinctPowers = function( a, b ) {
	termsList = [];
	for( var i = 2; i <= a; i++ ) {
		for( var j = 2; j <= b; j++ ) {
			var term = Math.round( Math.pow( i,j ) );
			if( termsList.indexOf( term ) <= -1){
				termsList.push( term );
			}
		}
	}
	return termsList;
};

console.log(distinctPowers(100, 100));
console.log(termsList.length);
</script>
